[package]
name = "script_parser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
cbindgen = "0.24.5"
proc-macro2 = "1.0.66"
libc = "*"

[dependencies.syn]
syn = "2.0"
default-features = true
features = ["full"]